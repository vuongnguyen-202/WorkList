<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Work</title>
    <style>
        body {
 min-height: 100vh;
 background-image: url(https://user-images.githubusercontent.com/13468728/233847739-219cb494-c265-4554-820a-bd3424c59065.jpg);
 background-repeat: no-repeat;
 background-position: center;
 background-size: cover;
}

       nav {
           background: #007bff;
           color: white;
           padding: 15px;
           border-radius: 5px;
           margin-bottom: 20px;
       }

       nav a {
           color: white;
           text-decoration: none;
           font-weight: bold;
       }

       h2 {
           color: #007bff;
           text-align: center;
       }

       .container {
           background: white;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           max-width: 400px;
           margin: auto;
       }

       .button-container {
           text-align: center;
           margin-top: 20px;
       }

       button {
           background: #28a745;
           color: white;
           border: none;
           padding: 10px 15px;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
           transition: background 0.3s;
           margin: 0 5px;
       }

       button:hover {
           background: #218838;
       }

       .cancel-button {
           background: #dc3545;
       }

       .cancel-button:hover {
           background: #c82333;
       }
    </style>
</head>
<body>
<nav>
    <a href="/work/todoList">Work List</a>
</nav>
<div class="container">
    <h2>Confirm Delete Work</h2>
    <p><strong>Title:</strong> <span th:text="${work.title}"></span></p>
    <p><strong>Description:</strong> <span th:text="${work.description}"></span></p>
    <p><strong>Score:</strong> <span th:text="${work.score}"></span></p>
    <p><strong>Create Time:</strong> <span th:text="${#temporals.format(work.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><strong>Last Modified:</strong> <span th:text="${#temporals.format(work.lastModified, 'yyyy-MM-dd HH:mm:ss')}"></span></p>

    <p>Are you sure you want to delete this work?</p>
    <div class="button-container">
        <form method="post" th:action="'/work/delete/' + ${work.id}">
            <button type="submit">Yes</button>
        </form>
        <button class="cancel-button" onclick="window.location.href='/work/todoList'">No</button>
    </div>
</div>
</body>
</html>
