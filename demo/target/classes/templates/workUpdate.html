<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
  <meta charset="UTF-8">
  <title>Edit Work</title>
  <style>
    body {
 min-height: 100vh;
 background-image: url(https://user-images.githubusercontent.com/13468728/233847739-219cb494-c265-4554-820a-bd3424c59065.jpg);
 background-repeat: no-repeat;
 background-position: center;
 background-size: cover;
}

   nav {
       background: #007bff;
       color: white;
       padding: 15px;
       border-radius: 5px;
       margin-bottom: 20px;
   }

   nav a {
       color: white;
       text-decoration: none;
       font-weight: bold;
   }

   nav a:hover {
       text-decoration: underline;
   }

   .container {
       background: white;
       padding: 20px;
       border-radius: 8px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       max-width: 600px;
       margin: auto;
   }

   h2 {
       text-align: center;
       color: #007bff;
   }

   .control-group {
       margin-bottom: 15px;
   }

   label {
       display: block;
       margin-bottom: 5px;
       font-weight: bold;
   }

   input[type="text"],
   input[type="number"],
   input[type="datetime-local"],
   select {
       width: 100%;
       padding: 10px;
       border: 1px solid #ccc;
       border-radius: 4px;
       box-sizing: border-box;
   }

   button {
       background: #28a745;
       color: white;
       border: none;
       padding: 10px 15px;
       border-radius: 5px;
       cursor: pointer;
       font-size: 16px;
       transition: background 0.3s;
       width: 100%;
   }

   button:hover {
       background: #218838;
   }

   .error {
       color: red;
       margin-top: 5px;
   }

   @media (max-width: 600px) {
       .container {
           padding: 15px;
       }
   }
  </style>


</head>
<nav>
<a href="/work/todoList">Work List</a>
</nav>
<body>
<div layout:fragment="content">
  <h2>UPDATE WORK</h2>
  <form method="post" th:action="'/work/save'">
    <input type="hidden" th:field="${work.id}"/>

    <div class="control-group">
      <label>Title:</label>
      <input type="text" th:field="${work.title}"/>
      <div th:if="${#fields.hasErrors('work.title')}" th:errorclass="error" th:errors="*{title}"/>
    </div>

    <div class="control-group">
      <label>Description:</label>
      <input type="text" th:field="${work.description}"/>
      <div th:if="${#fields.hasErrors('work.description')}" th:errorclass="error" th:errors="*{description}"/>
    </div>

    <div class="control-group">
      <label>Score:</label>
      <input type="number" step="0.01" th:field="${work.score}"/>
      <div th:if="${#fields.hasErrors('work.score')}" th:errorclass="error" th:errors="*{score}"/>
    </div>
    <div class="control-group">
      <label>Create Time:</label>
      <input type="datetime-local" th:field="*{work.createTime}" value="${#temporals.format(work.createTime, 'yyyy-MM-dd\'T\'HH:mm')}" required />
      <div th:if="${#fields.hasErrors('work.createTime')}" th:errorclass="error" th:errors="*{creteTime}"/>
    </div>
    <div class="control-group">
      <label>Last Modified:</label>
      <input type="datetime-local" th:field="*{work.lastModified}" value="${#temporals.format(work.lastModified, 'yyyy-MM-dd\'T\'HH:mm')}" required />
      <div th:if="${#fields.hasErrors('work.lastModified')}" th:errorclass="error" th:errors="*{lastModified}"/>
    </div>
    <div class="control-group">
      <label>Is Completed</label>
      <select th:field="${work.completed}">
        <option th:value="true" th:text="'Yes'"></option>
        <option th:value="false" th:text="'No'"></option>
      </select>
    </div>



    <div class="control-group">
      <button type="submit">UPDATE</button>
    </div>
  </form>
</div>
</body>
</html>
