<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Detail</title>
  <style>
    body {
 min-height: 100vh;
 background-image: url(https://user-images.githubusercontent.com/13468728/233847739-219cb494-c265-4554-820a-bd3424c59065.jpg);
 background-repeat: no-repeat;
 background-position: center;
 background-size: cover;
}
   nav {
       background: #007bff;
       color: white;
       padding: 15px;
       border-radius: 5px;
       box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
       margin-bottom: 20px;
   }

   nav a {
       color: white;
       text-decoration: none;
       font-weight: bold;
       margin-right: 15px;
   }

   nav a:hover {
       text-decoration: underline;
   }

   #container {
       background: white;
       padding: 20px;
       border-radius: 8px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       max-width: 600px;
       margin: auto;
   }

   h1 {
       text-align: center;
       color: #333;
   }

   .work-info {
       margin-top: 20px;
   }

   .work-info h2 {
       color: #007bff;
       margin-bottom: 10px;
   }

   .work-info p {
       background: #e9ecef;
       border-left: 5px solid #007bff;
       padding: 10px;
       margin: 10px 0;
       border-radius: 4px;
   }

   .button-container {
       text-align: center;
       margin-top: 20px;
   }

   .button {
       background: #28a745;
       color: white;
       border: none;
       padding: 10px 15px;
       border-radius: 5px;
       cursor: pointer;
       font-size: 16px;
       transition: background 0.3s;
   }

   .button:hover {
       background: #218838;
   }

   @media (max-width: 600px) {
       #container {
           padding: 15px;
       }

       .button {
           width: 100%;
       }
   }
  </style>
</head>
<body>
<nav>
  <a href="/work/todoList">Work List</a>
</nav>
<div id="container" layout:fragment="content">
  <h1>WORK DETAIL</h1>
  <div class="work-info">
    <div>
      <h2 th:text="${work.title}"></h2>
      <p th:text="'Description: ' + ${work.description}"></p>
      <p th:text="'Create Time: ' + ${#temporals.format(work.createTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
      <p th:text="'Last Modified: ' + ${#temporals.format(work.lastModified, 'yyyy-MM-dd HH:mm:ss')}"></p>
      <p th:text="'Score: ' + ${work.score}"></p>
      <p th:text="'Is Completed: ' + ${work.isCompleted}"></p>
    </div>
  </div>
  <div class="button-container">
    <button class="button" onclick="window.location.href='/work/todoList'">Back to List</button>
  </div>
</div>
</body>
</html>
